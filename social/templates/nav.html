{% load static %} 
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">ZeroTalk</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile_list' %}">Users</a>
          </li>
          {%if user.is_authenticated%}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {%else%}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {%endif%}
          
        </ul>


        {%if user.is_authenticated%}
        <div class="d-flex">
          <a class="navbar-brand" href="{% url 'profile' request.user.id %}">
            {%if user.profile.profile_image %}
                <div class="text-center p-2">
                    <img src="{{user.profile.profile_image.url}}" width="30" height="30" class="d-inline-block align-text-top rounded-circle">
                </div>
            {%else%}
                <div class="text-center p-2">
                    <img src="{% static 'images/user.png' %}" width="30" height="30" class="d-inline-block align-text-top rounded-circle">
                </div>
            {%endif%}
          </a>
        </div>
        {%endif%}


      </div>
    </div>
  </nav>
