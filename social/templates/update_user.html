{%extends 'base.html'%}
{% block title %}Update Profile{% endblock %}

{% block body %}
    <div class="col-md-6 offset-md-3">
        <h1>Update Profile</h1>
        <br>
        <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {{user_form.as_p }}
            {{profile_form.as_p }}
            <button type="submit" class="btn btn-secondary">Update</button>

        </form>
    </div>
{% endblock %}
